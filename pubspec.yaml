name: dokan
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  connectivity_plus: ^5.0.2
  dio: ^4.0.6
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.5
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  get_storage: ^2.1.1
  heroicons: ^0.10.0
  intl: ^0.19.0
  iconsax: ^0.0.8
  iconly: ^1.0.1
  #  image_picker: ^1.1.1
  logger: ^2.3.0
  lottie: ^3.1.1


  flutter_profile_picture: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/icons/
    - assets/json/


  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Bold.ttf
          weight: 700
        - asset: fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/Nunito-Medium.ttf
          weight: 500
        - asset: fonts/Nunito-Regular.ttf
          weight: 400
        - asset: fonts/Nunito-Light.ttf
          weight: 300

    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Black.ttf
          weight: 900
        - asset: fonts/NunitoSans-ExtraBold.ttf
          weight: 900